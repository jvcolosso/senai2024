    <!-- Navbar -->

        <a class="navbar-brand" href="#">Daily Check</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

 <!-- Modal para Criar Tarefa -->
 <div class="modal fade" id="modalCriarTarefa" tabindex="-1" role="dialog" aria-labelledby="modalCriarTarefaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCriarTarefaLabel">Criar Nova Tarefa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Formulário para criar nova tarefa -->
                <form id="formCriarTarefa">
                    <div class="form-group">
                        <label for="inputNomeTarefa">Nome:</label>
                        <input type="text" class="form-control" id="inputNomeTarefa" placeholder="Digite o nome da tarefa" required>
                    </div>
                    <div class="form-group">
                        <label for="inputDataInicio">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="inputDataInicio" required>
                    </div>
                    <div class="form-group">
                        <label for="inputDataFim">Data de Término:</label>
                        <input type="date" class="form-control" id="inputDataFim" required>
                    </div>
                    <div class="form-group">
                        <label for="inputDescricao">Descrição:</label>
                        <textarea class="form-control" id="inputDescricao" rows="3" placeholder="Digite a descrição da tarefa"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnCriarTarefa">Criar Tarefa</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- JavaScript e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="script.js"></script>
</body>
