<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="papelaria.css">
    <title>Papelaria do Senai</title>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Papelaria do Senai</h1>
        <nav>
            <a href="carrinho.html">Carrinho</a>
            <a href="produtos.html">Produtos</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
    </header>

    <!-- Conteúdo da Página -->
    <section id="home">
        <h2>Bem-vindo à Papelaria do Senai!</h2>
        <p>Encontre os melhores produtos de papelaria aqui.</p>
    </section>

    <section id="vendas" class="esconder">
        <h2>Vendas</h2>
        <!-- Adicione conteúdo relacionado a vendas aqui -->
    </section>

    <section id="cadastro" class="esconder">
        <h2>Cadastro</h2>
        <!-- Adicione formulário de cadastro e conteúdo relacionado aqui -->
        <section class="formulario">
            <form action="confirmacao_cadastro.html" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Papelaria do João. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
