<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JVC TRANSPORTES</title>
</head>
<body>
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>
    <nav>
        <a href="./index.html">Listar todos</a>
        <a href="./form.html">Cadastrar</a>
    </nav>
    <main>
        <form action="http://localhost:3000/clientes" method="post">
            <input type="text" name="cpf" placeholder="CPF" required>
            <input type="text" name="nome" placeholder="NOME" required>
            <input type="text" name="sobrenome" placeholder="SOBRENOME" required>
            <input type="date" name="nascimento" placeholder="NASCIMENTO" required>
            <input type="text" name="produto" placeholder="PRODUTO A TRANSPORTAR" required>
            <input type="text" name="entrega" placeholder="LOCAL A ENTREGAR" required>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <h2> JVC TRANSPORTES </h2>
    </footer>
</body>
</html>
