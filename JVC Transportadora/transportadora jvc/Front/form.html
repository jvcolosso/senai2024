<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JVC TRANSPORTES</title>
</head>
<body>
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>
    <nav>
        <a href="./index.html">Listar Clientes</a>
        <a href="./form.html">Cadastrar</a>
        <a href="./atualizarcadastro.html">Atualizar Cadastro</a>
    </nav>
    <main>        
        <table>
            <form id="updateForm">
                <tr>
                    <td><label for="id">ID do Cliente:</label></td>
                    <td><input type="text" id="id" name="id"></td>
                </tr>
                <tr>
                    <td><label for="cpf">CPF:</label></td>
                    <td><input type="text" id="cpf" name="cpf"></td>
                </tr>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome"></td>
                </tr>
                <tr>
                    <td><label for="sobrenome">Sobrenome:</label></td>
                    <td><input type="text" id="sobrenome" name="sobrenome"></td>
                </tr>
                <tr>
                    <td><label for="nascimento">Data de Nascimento:</label></td>
                    <td><input type="date" id="nascimento" name="nascimento"></td>
                </tr>
                <tr>
                    <td><label for="produto">Produto:</label></td>
                    <td><input type="text" id="produto" name="produto"></td>
                </tr>
                <tr>
                    <td><label for="entrega">Local de Entrega:</label></td>
                    <td><input type="text" id="entrega" name="entrega"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Cadastrar</button></td>
                </tr>
            </form>
        </table>
    </main>
    <footer>
        <h2> JVC TRANSPORTES </h2>
    </footer>
</body>
</html>
